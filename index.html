<!DOCTYPE html>              <!-- Comentário --> 
<html lang="en">    <!-- linguagem da página --> 
<head>   <!-- Título do siste -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link do Elemento figura usuário --> 
    <meta charset="UTF-8">  <!-- código do teclado para aceitar -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- link de orientação que abre o html em todos os lugares --> 
    <title>Digital College - Tela de Cadastro</title>
</head>
<body>  <!-- Fundo da tela -->
    <div class="container"> <!-- primeira div separação geral -->
        <div class="esquerda">   <!-- Divisão da primeira div, Divisão esquerda -->
            <h1>Welcome Back</h1>
            <p>Para se manter conectado conosco, por favor faça o login</p>
            <button>ENTRAR</button>
        </div>
        <div class="direita">    <!-- Divisão da primeira div, Divisão direita -->
            <div class="formulario">  <!-- Divisão formulario -->
                <div class="topo">     <!-- Divisão top -->
                    <h1>Create Account</h1>
                
                    <div class="redes-sociais">
                        <div class="icone">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="icone">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                        <div class="icone">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                    </div>
                
                    <p>Or use your email for registration</p>
                
                </div>
                <div class="meio">
                    <div class="campo">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="campo">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Password">
                    </div>
                </div>
                <div class="fim">
                    <button>SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
